{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% trans 'Akylly giriş' %}</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="demo-headline">
        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <a href="{% url 'logout' %}"><img src="{% static 'img/camera.png'%}"
                                                      alt="Arslan M"></a>
                    <h4><strong>{% trans 'Akylly Gözegçi' %}</strong></h4>
                </div>
                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <div class="form-group">
                            <input type="password" name="new_passwd" class="form-control login-field" value="" placeholder="{% trans 'Gizlin kodyňyz' %}" id="login-pass" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_passwd" class="form-control login-field" value="" placeholder="{% trans 'Gizlin kodyňyz tassyklan' %}" id="login-pass2" />
                            <label class="login-field-icon fui-lock" for="login-pass2"></label>
                        </div>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">{% trans 'Kody tazele ' %}</button>
                        <br>
                        <div class="form-group">
                            <p style="color:black"> Ulgamda bolsan! <a href="{% url 'login' %}" style="color:red">Ulgama gir.</a> </p>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
